<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Crea un ejercicio que me muestre una lista de frutas y las cantidades que disponemos en la
tienda, y si la cantidad es 0, me muestre “Sin Stock”. -->
<div id="app">
    <ul>
        <li v-for="fruta in frutas">{{ fruta.tipo }} - {{ fruta.Cantidad > 0 ? fruta.Cantidad : fruta.Cantidad + " sin stock" }}</li>
    </ul>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const fru = {
    data(){
        return{  
            frutas: [
                {Cantidad: 15, tipo: 'Manzana'},
                {Cantidad: 0, tipo: 'Pera'},
                {Cantidad: 30, tipo: 'Melocotón'}
            ]
        }
    }
};
Vue.createApp(fru).mount('#app');
</script>
</body>
</html>
